<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Demo (Live via Fly.io)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #202124;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 2rem;
    }
    .tile {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 1rem 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      min-height: 400px;
    }
    .tile h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .tile img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 1.2rem;
      color: #777;
    }
    .spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 3px solid #ccc;
      border-top-color: #444;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>RAG Demo Walkthrough (Live from Fly.io)</h1>
  <div class="grid">
    <div class="tile">
      <h2>Architecture</h2>
      <img src="../images/ragdemo_architecture.png" alt="RAG Architecture">
    </div>
    <div class="tile">
      <h2>RAG UX</h2>
      <div id="ragApp" class="loading">
        <span class="spinner"></span> Building RAG UX... please wait
      </div>
    </div>
    <div class="tile">
      <h2>Mac Terminal</h2>
      <iframe src="https://rag-backend-demo.fly.dev:7681" title="Mac Terminal"></iframe>
    </div>
    <div class="tile">
      <h2>sample.txt</h2>
      <iframe src="https://rag-backend-demo.fly.dev:5050" title="File Editor"></iframe>
    </div>
  </div>
  <script>
    async function waitForStreamlit() {
      try {
        const res = await fetch('https://rag-backend-demo.fly.dev:8501')
        if (res.ok) {
          document.getElementById('ragApp').innerHTML = `<iframe src="https://rag-backend-demo.fly.dev:8501" title="Streamlit App"></iframe>`
        } else {
          setTimeout(waitForStreamlit, 3000)
        }
      } catch {
        setTimeout(waitForStreamlit, 3000)
      }
    }
    waitForStreamlit()
  </script>
</body>
</html>
