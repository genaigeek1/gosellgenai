
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #202124;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .tile {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 1rem 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    .tile h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .tile img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .tile pre {
      background: #272822;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    iframe {
      border: none;
      width: 100%;
      height: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>RAG Demo Walkthrough</h1>
  <div class="grid">
    <div class="tile">
      <h2>RAG Architecture</h2>
      <img src="docs/images/ragdemo_architecture.png" alt="RAG Architecture">
    </div>
    <div class="tile">
      <h2>Local Terminal</h2>
      <pre>$ cd app/rag
$ streamlit run app.py</pre>
    </div>
    <div class="tile">
      <h2>Streamlit App UI</h2>
      <iframe src="http://localhost:8501" title="RAG Streamlit App"></iframe>
    </div>
    <div class="tile">
      <h2>Grounding File: sample.txt</h2>
      <pre>This is a sample document used to ground responses in the RAG demo. You can replace it with any content relevant to your use case.</pre>
    </div>
  </div>
</body>
</html>
